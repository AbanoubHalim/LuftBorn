<div class="modal-header">
  <h4 class="modal-title">Confirm Delete!</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('close')"></button>
</div>
<div class="modal-body">
  <p>Are you sure to delete, {{name}}!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">Close</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('delete')">Delete</button>
</div>
